<!DOCTYPE html>
<html ng-app = 'myApp' >
<head>
	<title>Lesson 3 (Directives)</title>

	<link rel="stylesheet" type="text/css" href="../../../../repo/bootstrap.css">
	
	<script type="text/javascript" src = "../../../../repo/jquery.min.js" ></script>
	<script type="text/javascript" src = "../../../../repo/bootstrap.js" ></script>
	
	<script type="text/javascript" src = "../../../../repo/angular.js" ></script>
	<script type="text/javascript" src = "app.js" ></script>
</head>
<body ng-controller = 'MainCtrl' >
	
	<!-- navigation tab -->
	<nav class="navbar navbar-default" role="navigation" >
		<!-- heading of the site -->
		<div class="navbar-header" >
			<button type="button" class="navbar-toggle" data-toggle = "collapse" data-target = "#nav-toggle" >
				<span class="icon-bar" ></span>
				<span class="icon-bar" ></span>
				<span class="icon-bar" ></span>
			</button>
			<a href="/" class="navbar-brand" >Contacts Manager</a>
		</div>

		<div class="collapse navbar-collapse" id = "nav-toggle">
			<ul class="nav navbar-nav">
				<li class="active"> <a href="/">Browse</a> </li>
				<li> <a href="/">Add contact</a> </li>
			</ul>

			<form class="navbar-form navbar-right" role = "search" >
				<input type="text" name="searchBox" class="form-control" placeholder="Search" >
			</form>
		</div>
	</nav>

	<div class="container" >
		<div class="row" >
			<div class="col-sm-8" >
				<div class="row" >
					<div class="col-sm-6" >
						<p>Lorem ipsum dolor...</p>
						<ul>
							<li ng-repeat = 'data in contacts' > {{ data.name }}
								<ul>
									<li> {{ data.email }} </li>
									<li> {{ data.phone }} </li>
								</ul>
							</li>
						</ul>

					</div>
					<div class="col-sm-6" >
						<p ng-class = "{'text-center': center, 'text-danger': error}" >aptet tacti xiaomi..</p>

						<label><input type="checkbox" name="checkBox_1" ng-model = "center" > text-center </label>
						<label><input type="checkbox" name="checkBox_2" ng-model = "error" > text-danger </label>

						<p ng-style = "setStyle()"  >This the ng-style exampe </p>
						<label> <input type="checkbox" name="checkbox_3" ng-model = "isStyler" >  ng-style </label>
					</div>
				</div>

			</div>
			<div class="col-sm-4" >
				<button class="btn btn-default form-control" ng-click = 'clickHandler()' >Click Me</button>
				<div ng-hide = "isHidden" > This will toggle on the evnt of button. </div>
			</div>
		</div>
	</div>

</body>
</html>
