<div>
	<div class="activityArea" ng-include = 'templateName' ></div>

	<div class="page-header row" >
		<h1>
			<img src="http://placehold.it/50x50" class="img-circle">
			{{ pageHeader }}
		</h1>
	</div>

	<form class="form-horizontal" >
		<div class="row" >
			<div class="col-xs-6" >

				<!-- Name -->
				<div class="form-group row" >
					<label for="name" class="control-label col-sm-4" >Name</label>
					<div class="col-sm-8" >
						<p class="form-control-static" > Decaln Proud </p>
					</div>
				</div>

				<!-- Phone Number -->
				<div class="form-group row" >
					<label for="phone" class="control-label col-sm-4" >Phone Number</label>
					<div class="col-sm-8" >
						<p class="form-control-static" > 9876543210</p>
					</div>
				</div>

				<!-- Address -->
				<div class="form-group row" >
					<label for="address" class="control-label col-sm-4" >Address</label>
					<div class="col-sm-8" >
						<p class="form-control-static" >123, some Street, some City, some State, some Coutry. XXX-XXX-XXX</p>
					</div>
				</div>
			</div>
			<div class="col-xs-6" >
				
				<!-- email -->
				<div class="form-group row" >
					<label for="email" class="control-label col-sm-4" >Email Address</label>
					<div class="col-sm-8" >
						<p class="form-control-static" > decal_proud@email.com </p>
					</div>
				</div>

				<!-- website -->
				<div class="form-group row" >
					<label for="website" class="control-label col-sm-4" >Website</label>
					<div class="col-sm-8" >
						<p class="form-control-static" > www.decal_proud.com </p>
					</div>
				</div>

				<!-- notes -->
				<div class="form-group row" >
					<label for="notes" class="control-label col-sm-4" >Notes</label>
					<div class="col-sm-8" >
						<p class="form-control-static" > Here are some notes about this contact. </p>
					</div>
				</div>


			</div>

		</div>
	</form>
</div>
